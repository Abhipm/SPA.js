<div class="ui menu">
  <div class="ui container" >
    <div class="left menu">
      <div class="item" >
        <a href="#demo/spa/modules/member/list" data-sparoute="target:'#viewMemberList',dataUrl:'demo/spa/api/member/list.json',scripts:'.'" data-i18n="{html_title:'common.lbl.refresh'}"></a>
      </div>
      <div class="item" ><a href="#demo/spa/memlist-clear" data-sparoute="template:'',callback:'clearViews'" data-i18n="{html:'common.lbl.clear'}"></a></div>

      <div class="item"><a href="#demo/spa/lang/en_US" data-sparoute="template:'',callback:'appUiHelper.setLang'">EN</a></div>

<!-- List Begins -->
<section class="ui">
  <div>
    <table class="ui striped table">
      <thead>
        <tr>
          <th data-i18n="html:'common.lbl.name'"></th>
          <th><span data-i18n="html:'common.lbl.company'"></span> / <span data-i18n="html:'common.lbl.email'"></span>

          <th data-i18n="html:'common.lbl.address'"></th>
          <th data-i18n="html:'common.lbl.status'"></th>
          <th data-i18n="html:'common.lbl.action'"></th>
        </tr>
      </thead>
      <tbody id="viewMemberList">
      </tbody>
    </table>
  </div>
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
</section>

  <!-- view begins -->
  <div class="col-md-1"></div>
  <div class="col-md-11" id="viewMemberDetails"
       data-templates="{templateMemberView:'demo/spa/modules/member/view.html'}"
       >
  </div>
  <!-- view ends -->
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
</section>

<section class="row" id="container_editMemberDetails">
  <!-- edit begins -->
  <div class="col-md-1"></div>
  <div class="col-md-11" id="editMemberDetails"
       data-templates="{templateMemberEdit:'demo/spa/modules/member/edit.html'}"
       data-template-engine="handlebars"
       data-render-engine="Backbone"
       >
  </div>
  <!-- edit ends -->
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>

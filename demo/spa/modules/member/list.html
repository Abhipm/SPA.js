{{#each members}}
<tr>
  <td><span class="boldK">{{name}}</span></td>
  <td>
    <div>{{company}}</div>
    <div>{{email}}</div>
    <div>{{phone}}</div>
  </td>
  <td>
    <div>{{address.street}}</div>
    <div>{{address.city}}</div>
    <div>{{address.state}} {{address.country}} {{address.zip}}</div>
  </td>
  <td><span>{{isActive}}</span></td>
  <td>
    <a href="#demo/spa/modules/member/view?id={{memid}}" data-i18n="html:'common.lbl.view'"></a> |
    <a href="#member/edit?{{memid}}" onclick="editMemberDetails('{{memid}}')"   data-i18n="html:'common.lbl.edit'"></a> |
    <a href="#member/del?{{memid}}" onclick="removeMemberDetails('{{memid}}')" data-i18n="html:'common.lbl.remove'"></a>
  </td>
</tr>
{{/each}}

<form name="frmAddEditMember" id="frmAddEditMember"
      method="POST" action="" onsubmit="return(false);">

  <div class="row" style="margin-left: 5px">
    <div class="col-md-6">

      <div class="row">
        <span class="col-md-2 col-xs-12 labelb" data-i18n="{html:'common.lbl.name'}"></span>
        <span class="col-md-10 col-xs-12"><input name="name" id="editMemberName" type="text" value="{{ name }}" data-disable-keys="9,+Shift" data-focus-next='#editMemberCompany' data-focus-back='#editMemberAddrZip'/></span>
      </div>
      <div class="row">
        <span class="col-md-2 col-xs-12 labelb" data-i18n="{html:'common.lbl.active'}"></span>
        <span class="col-md-10 col-xs-12">
          <input name="_isActive" id="editMemberStatus" type="checkbox" value="true"/>
        </span>
      </div>
      <div class="row">
        <span class="col-md-2 col-xs-12 labelb" data-i18n="{html:'common.lbl.gender'}"></span>
        <span class="col-md-1 col-xs-1">&nbsp;</span>
        <span class="col-md-9 col-xs-11">
          <label class="radio inline"><input name="gender" id="editMemberGenderMale" type="radio" value="male" checked/> <span data-i18n="{html:'common.lbl.male'}"></span></label>
          <label class="radio inline"><input name="gender" id="editMemberGenderFemale" type="radio" value="female"/> <span data-i18n="{html:'common.lbl.female'}"></span></label>
        </span>
      </div>
      <div class="row">
        <span class="col-md-2 col-xs-12 labelb" data-i18n="{html:'common.lbl.company'}"></span>
        <span class="col-md-10 col-xs-12"><input name="company" id="editMemberCompany" type="text" value="{{{company}}}" /></span>
      </div>
      <div class="row">
        <span class="col-md-2 col-xs-12 labelb" data-i18n="{html:'common.lbl.email'}"></span>
        <span class="col-md-10 col-xs-12"><input name="email" id="editMemberEmail" type="text" value="{{email}}" /></span>
      </div>
      <div class="row">
        <span class="col-md-2 col-xs-12 labelb" data-i18n="{html:'common.lbl.phone'}"></span>
        <span class="col-md-10 col-xs-12"><input name="phone" id="editMemberPhone" type="text" value="{{ phone }}" /></span>
      </div>

    </div>

    <div class="col-md-6">

      <div class="row">
        <div class="col-md-2 col-xs-12 labelb" data-i18n="{html:'common.lbl.address'}"></div>
        <div class="col-md-10 col-xs-12">
          <div class="row">
            <span class="col-md-2 col-xs-12" data-i18n="{html:'common.lbl.street'}"></span>
            <span class="col-md-10 col-xs-12"><input name="addressStreet" id="editMemberAddrStreet" type="text" value="{{ address.street }}" /></span>
          </div>
          <div class="row">
            <span class="col-md-2 col-xs-12" data-i18n="{html:'common.lbl.city'}"></span>
            <span class="col-md-10 col-xs-12"><input name="addressCity" id="editMemberAddrCity" type="text" value="{{ address.city }}" /></span>
          </div>
          <div class="row">
            <span class="col-md-2 col-xs-12" data-i18n="{html:'common.lbl.state'}"></span>
            <span class="col-md-10 col-xs-12"><input name="addressState" id="editMemberAddrState" type="text" value="{{ address.state }}" /></span>
          </div>
          <div class="row">
            <span class="col-md-2 col-xs-12" data-i18n="{html:'common.lbl.country'}"></span>
            <span class="col-md-10 col-xs-12">
              <select name="addressCountry" id="editMemberAddrCountry">
                <option value="">{{ address.country }}</option>
              </select>
            </span>
          </div>
          <div class="row">
            <span class="col-md-2 col-xs-12" data-i18n="{html:'common.lbl.zip'}"></span>
            <span class="col-md-10 col-xs-12"><input name="address.zip" id="editMemberAddrZip" type="text" value="{{ address.zip }}" /></span>
          </div>
        </div>
      </div>

    </div>
  </div>
    
  <div class="row">
    <div class="col-md-12 col-xs-12 text-right">
      <input type='button' class="btn btn-small btn-primary" data-i18n="{value:'common.lbl.save'}" value='' />
      <input type='button' class="btn btn-small btn-inverse" data-i18n="{value:'common.lbl.cancel'}"  value='' onclick="closeMemberDetailsEdit();" data-focus-next='#editMemberName' />
    </div>
  </div>
</form>

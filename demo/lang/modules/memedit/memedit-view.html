<form name="frmAddEditMember" id="frmAddEditMember"
      method="POST" action="" onsubmit="return(false);">

  <div class="row-fluid">
    <div class="span12 text-center">&nbsp;</div>
    <!--<div class="span2"><a href="#closeMemberDetailsView" onclick="closeMemberDetailsEdit();" data-i18n="{html:'common.lbl.close'}"></a></div>-->
  </div>

  <div class="row-fluid">
    <div class="span6">

      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.name'}"></span>
        <span class="span10"><input name="name" id="editMemberName" type="text" value="{{ name }}" data-disable-keys="9,+Shift" data-focus-next='#editMemberCompany' data-focus-back='#editMemberAddrZip'/></span>
      </div>
      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.active'}"></span>
        <span class="span10">
          <input name="_isActive" id="editMemberStatus" type="checkbox" value="true"/>
        </span>
      </div>
      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.gender'}"></span>
        <span class="span10">
          <label class="radio inline"><input name="gender" id="editMemberGenderMale" type="radio" value="male" checked/> <span data-i18n="{html:'common.lbl.male'}"></span></label>
          <label class="radio inline"><input name="gender" id="editMemberGenderFemale" type="radio" value="female"/> <span data-i18n="{html:'common.lbl.female'}"></span></label>
        </span>
      </div>
      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.company'}"></span>
        <span class="span10"><input name="company" id="editMemberCompany" type="text" value="{{{company}}}" /></span>
      </div>
      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.email'}"></span>
        <span class="span10"><input name="email" id="editMemberEmail" type="text" value="{{email}}" /></span>
      </div>
      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.phone'}"></span>
        <span class="span10"><input name="phone" id="editMemberPhone" type="text" value="{{ phone }}" /></span>
      </div>

    </div>

    <div class="span6">

      <div class="row-fluid">
        <div class="span2 labelb" data-i18n="{html:'common.lbl.address'}"></div>
        <div class="span10">
          <div class="row-fluid">
            <span class="span2" data-i18n="{html:'common.lbl.street'}"></span>
            <span class="span10"><input name="addressStreet" id="editMemberAddrStreet" type="text" value="{{ address.street }}" /></span>
          </div>
          <div class="row-fluid">
            <span class="span2" data-i18n="{html:'common.lbl.city'}"></span>
            <span class="span10"><input name="addressCity" id="editMemberAddrCity" type="text" value="{{ address.city }}" /></span>
          </div>
          <div class="row-fluid">
            <span class="span2" data-i18n="{html:'common.lbl.state'}"></span>
            <span class="span10"><input name="addressState" id="editMemberAddrState" type="text" value="{{ address.state }}" /></span>
          </div>
          <div class="row-fluid">
            <span class="span2" data-i18n="{html:'common.lbl.country'}"></span>
            <span class="span10">
              <select name="addressCountry" id="editMemberAddrCountry">
                <option value="">{{ address.country }}</option>
              </select>
            </span>
          </div>
          <div class="row-fluid">
            <span class="span2" data-i18n="{html:'common.lbl.zip'}"></span>
            <span class="span10"><input name="address.zip" id="editMemberAddrZip" type="text" value="{{ address.zip }}" /></span>
          </div>
        </div>
      </div>

    </div>
  </div>
    
  <div class="row-fluid">
    <div class="span6 offset6 text-right">
      <div class="btn btn-small btn-primary" onclick="appFFM.ViewActions.saveMemberData();" data-i18n="{html:'common.lbl.save'}">Save</div>
      <input type='button' data-i18n="{value:'common.lbl.cancel'}" value='' class="btn btn-small btn-inverse" data-focus-next='#editMemberName' onclick="closeMemberDetailsEdit();"/>
    </div>
  </div>
</form>

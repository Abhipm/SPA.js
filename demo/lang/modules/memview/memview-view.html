<form method="POST" action="" onsubmit="return(false);">
  <div class="row-fluid">
    <div class="span10 text-center">&nbsp;</div>
    <!--<div class="span2"><a href="#closeMemberDetailsView" onclick="closeMemberDetailsView();" data-i18n="{html:'common.lbl.close'}"></a></div>  -->
  </div>
  
  <div class="row-fluid">
    <div class="span6">

      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.name'}"></span>
        <span class="span10">{{name}}</span>
      </div>
      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.active'}"></span>
        <span class="span10">{{isActive}}</span>
      </div>
      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.gender'}"></span>
        <span class="span10">{{gender}}</span>
      </div>
      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.company'}"></span>
        <span class="span10">{{company}}</span>
      </div>
      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.email'}"></span>
        <span class="span10">{{email}}</span>
      </div>
      <div class="row-fluid">
        <span class="span2 labelb" data-i18n="{html:'common.lbl.phone'}"></span>
        <span class="span10">{{phone}}</span>
      </div>
  
    </div>

    <div class="span6">

      <div class="row-fluid">
        <div class="span2 labelb" data-i18n="{html:'common.lbl.address'}"></div>
        <div class="span10">
          <div>{{address.street}}</div>
          <div>{{address.city}}</div>
          <div>{{address.state}}</div>
          <div>{{address.country}}</div>
          <div>{{address.zip}}</div>
        </div>
      </div>

    </div>
  </div>

  <div class="row-fluid">
    <div class="span6 offset6 text-right">
      <input type='button' data-i18n="{value:'common.lbl.close'}" value='' class="btn btn-small btn-inverse" data-focus-next='#editMemberName' onclick="closeMemberDetailsView();"/>
    </div>
  </div>

</form>

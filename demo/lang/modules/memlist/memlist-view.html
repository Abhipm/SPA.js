{{#each members}}
<tr>
  <td><span class="boldK">{{name}}</span></td>
  <td>
    <div>{{company}}</div>
    <div>{{email}}</div>
    <div>{{phone}}</div>
  </td>
  <td>
    <div>{{address.street}}</div>
    <div>{{address.city}}</div>
    <div>{{address.state}} {{address.country}} {{address.zip}}</div>
  </td>
  <td><span>{{isActive}}</span></td>
  <td>
    <a href="#spa/demo?action=viwMemberDetails&id={{memid}}" onclick="viewMemberDetails('{{memid}}')"   data-i18n="html:'common.lbl.view'"></a> |
    <a href="#spa/demo?action=edtMemberDetails&id={{memid}}" onclick="editMemberDetails('{{memid}}')"   data-i18n="html:'common.lbl.edit'"></a> |
    <a href="#spa/demo?action=delMemberDetails&id={{memid}}" onclick="removeMemberDetails('{{memid}}')" data-i18n="html:'common.lbl.remove'"></a>
  </td>
</tr>
{{/each}}

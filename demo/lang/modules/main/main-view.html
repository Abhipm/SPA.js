<!-- header begin -->
<header class="row-fluid">
  <div class="span12">
    <div class="span8">
      <div><h2><a class="brand" href="/index.html">K-Lib</a> Demo</h2></div>
    </div>
  </div>
</header>
<!-- header end -->

<!-- List Begins -->
<section class="row-fluid">
  <div class="span12">
    <table class="table table-striped table-condensed table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Company / eMail / Phone</th>
        <th>Address</th>
        <th>Status</th>
        <th>Action <a href="#list/refresh" onclick="klib.render('#viewMemberList');">Refresh</a> | <a href="#list/clear" onclick="clearViews();">Clear</a></th>
      </tr>
      </thead>
      <tbody id="viewMemberList"
             data-url="api/member/list.json" data-model="members"
             data-templates="{tmplMemberList:'modules/memlist/memlist-view.html'}"
             data-render-engine="JqTmpl"
        >
      </tbody>
    </table>
  </div>
</section>
<!-- List Ends -->

<section class="row-fluid">
  <!-- view begins -->
  <div class="span6" id="viewMemberDetails"
       data-templates="{templateMemberView:'modules/memview/memview-view.html'}"
       data-render-engine="Thorax"
    >
  </div>
  <!-- view ends -->

  <!-- edit begins -->
  <div class="span6" id="editMemberDetails"
       data-templates="{templateMemberEdit:'modules/memedit/memedit-view.html'}"
       data-template-engine="handlebars"
       data-scripts="{actionsMemberEdit:'modules/memedit/memedit-actions.js'}"
       data-render-engine="Backbone"
    >
  </div>
  <!-- edit ends -->

</section>

<!-- footer begin -->
<footer id="footerX" class="row-fluid"
        data-url="local:appDetails"
        data-scripts="{ handlebarsLib:'../xlib/handlebars/handlebars-min.js'
                      , backboneLib:'../xlib/backbone/backbone-min.js'
                      , thoraxLib:'../xlib/thorax/thorax.min.js'}"
        data-render-engine="Thorax"
        rel="kRender">
  <div class="span10 text-right">
    <span>{{version}}</span>
  </div>
  <div class="span2 text-right">
    &copy; <span>{{author}}</span>
  </div>
</footer>
<!-- footer end -->

<div id="containerIssues" class="container-component">
  <div>
    <div class="page-header">
      <i class="ui block icons stl-icons issues"></i>
      <form name="fmIssuesFilter" id="fmIssuesFilter" onsubmit="return false;">
        <div class="ui form">
          <div class="inline fields">
            <label class="title" data-i18n="lbl.comp.title.issues"></label>
            <div class="field">
              <div class="ui radio checkbox" onclick="app.issues.getIssuesFromServerFor(this)">
                <input type="radio" name="issuesFilter" class="hidden" value="opened" checked="">
                <label>Open</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox" onclick="app.issues.getIssuesFromServerFor(this)">
                <input type="radio" name="issuesFilter" class="hidden" value="closed">
                <label>Closed</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox" onclick="app.issues.getIssuesFromServerFor(this)">
                <input type="radio" name="issuesFilter" class="hidden" value="">
                <label>All</label>
              </div>
            </div>
            <div class="field">
              <div class="ui">
                <label onclick="javascript:dt.reloadDatatable(true);" class="ui button icon right" data-i18n="title:'lbl.title.refresh'" ><i id="btnIssuesFullRefreshLink"  class="icon repeat loading"></i></label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="ui pointing secondary menu">
    <a class="item active" data-tab="all" onclick="app.issues.gitLabIssues()" data-i18n="lbl.comp.title.issuesAll"></a>
    <a class="item" data-tab="todo" onclick="app.issues.gitLabIssuesToMe()" data-i18n="lbl.comp.title.issuesAssignedToMe"></a>
    <a class="item" data-tab="mine" onclick="app.issues.gitLabIssuesMine()" data-i18n="lbl.comp.title.issuesMine"></a>

    <div class="right menu mrr5">
      <div class="item pd0 mr0">
        <form onsubmit="app.issues.searchIssues();return false;">
          <div class="ui icon labeled input mrr5" id="containerIssueSearch">
            <input id="issueSearchTxt" name="issueSearchTxt" type="text" placeholder="Enter Issue No." autocomplete="off" onkeyup="$('#btnIssueSearchClear')[spa.isBlank(this.value)?'addClass':'removeClass']('hide');">
            <i id="btnIssueSearch" class="search link icon" title="Search" onclick="app.issues.searchIssues();"></i>
            <i id="btnIssueSearchClear" title="Clear Search" class="search link icon remove right30 hide" onclick="$(this).addClass('hide');$('#issueSearchTxt').val('').focus();"></i>
          </div>
        </form>
      </div>
      <div class="item pd0 mr0">
        <button class="ui button mr0" id="btnLayoutChange" onclick="app.gitLabIssues.toggleLayout();" title="Change Layout"><i class="icon list mr0"></i></button>
      </div>
    </div>

  </div>
  <div class="ui tab active" data-tab="gitLabIssues" id="tabContainer_gitLabIssues" data-spa-component="gitLabIssues"></div>
</div>

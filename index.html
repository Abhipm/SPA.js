<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="Author" content="Kumar">
  <meta name="Keywords" content="SPA, Single Page Application, Framework, Javascript, Library">
  <meta name="Description" content="Single Page Application (SPA) Framework - Javascript Library">

  <title> SPA-js </title>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>

  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>

<div class="templates">

  <div id="template_menuLinksMain">
    <a class="item menuItem spajs"      href="#spa/home"        data-kroute="target:'#mainStage',dataurl:'local:klib.properties'"><i class="home icon"></i> SPA</a>
    <a class="item menuItem getstarted" href="#spa/getStarted"  data-kroute="target:'#mainStage'"><i class="bullseye icon"></i> Get Started</a>
    <a class="item menuItem apidoc"     href="#spa/doc"         data-kroute="target:'#mainStage'"><i class="file text icon"></i> Doc</a>
    <a class="item menuItem examples"   href="#spa/example"     data-kroute="target:'#mainStage'"><i class="list layout icon"></i> Examples</a>
  </div>

  <div id="template_menuLinkGit">
    <a target="_blank" href="https://github.com/sucom/SPA.js"><i class="ui github icon"></i></a>
  </div>

  <div id="template_spaVersion">{{version}}</div>

</div>

  <!-- Following Menu -->
  <div class="ui large top fixed hidden menu">
    <div class="ui container" >
      <div id="topMenuInHiddenBar" class="left menu" data-template="#template_menuLinksMain" data-render>
      </div>
      <div class="right menu">
        <div id="topGitInHiddenBar" class="item" data-template="#template_menuLinkGit" data-render>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar Menu -->
  <div class="ui vertical inverted sidebar menu" data-template="#template_menuLinksMain" data-render>
  </div>

  <div class="pusher">

    <div id="menuMainTop" class="ui inverted vertical center aligned segment">
      <div class="ui container">
        <div class="ui large secondary inverted pointing menu">

          <div class="ui large secondary inverted pointing menu"
               data-template="#template_menuLinksMain" data-render>
          </div>

          <a class="toc item">
            <i class="sidebar icon"></i>
          </a>
          <div class="right item" data-template="#template_menuLinkGit" data-render>
          </div>
        </div>
      </div>
    </div>

    <div id="mainStage">
    </div> <!-- Main Stage container ends -->

    <!-- Fixed Footer Container -->
    <div>
      <div class="ui inverted vertical footer segment fixed-bottom">
        <div class="ui container">
        </div>
      </div>
      <div class="ui fixed-bottom-right">
        code licensed under <a target="_blank" href="https://github.com/sucom/SPA.js/blob/master/LICENSE">MIT</a>
      </div>
    </div>

  </div> <!-- End of Main Content Container -->

  <div>
   <script src="xlib/jquery/jquery-2.1.4.min.js"></script>
   <script src="xlib/lodash/lodash-3.10.1.min.js"></script>
   <script src="xlib/handlebars/handlebars-v4.0.2.min.js"></script>

   <script src="klib/dist/klib.min.js"></script>

   <script src="xlib/semanticui/semantic-2.1.4.min.js"></script>
   <script src="xlib/freewall/freewall-1.0.5.min.js"></script>
   <script src="xlib/freewall/freewall-plugin-centering.js"></script>

   <script src="spa/base/appRoutes.js"></script>
   <script src="spa/base/appUiHelpers.js"></script>
   <script src="spa/base/init.js"></script>

   <script>
    $(document).ready(initSPA);
   </script>
  </div>

</body>
</html>
